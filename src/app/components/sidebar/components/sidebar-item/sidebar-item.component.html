<div class="sidebar-item">
    <div
        class="sidebar-item__wrapper"
        [class.active]="activeUrl === item.url"
        (click)="goTo()"
        [style.padding-left]="levelPadding"
    >
        <div class="sidebar-item__icon">
            <img src="assets/heart.svg" />
        </div>
        <div class="sidebar-item__name">{{ item.name }}</div>
        @if(item.children) {
        <span (click)="toggle($event)" [class.opened]="item.opened">
            <svg width="22px" height="22px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7 10L12 15L17 10"
                    stroke="#fff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </span>
        }
    </div>

    @if(item.opened) {
    <div class="sidebar-item__childrens">
        @for (child of item.children; track $index) {
        <app-sidebar-item
            [item]="child"
            [level]="level ? level + 1 : 2"
            [activeUrl]="activeUrl"
            (itemSelected)="selectItem($event)"
        ></app-sidebar-item>
        }
    </div>
    }
</div>
